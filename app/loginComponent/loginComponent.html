    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Welcome to IN+</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username"  value="" [(ngModel)]="loginModel.user">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"  value="" [(ngModel)]="loginModel.pass">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" (click)="loginApp()">Login</button>

                <a routerLink="/forget"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" routerLink="/register">Create an account</a>
            
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>
